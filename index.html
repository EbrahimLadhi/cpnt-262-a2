<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photosynthesis</title>
  <script src="js/client.js" defer></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="base">
  <main>
    <fieldset>
      <legend><strong>select one value</strong></legend>
      <div>
        <input type="radio" id="SUN" name="color-theme" value="SUN">
        <label for="SUN">Sun</label>
      </div>
      <div>
        <input type="radio" id="TREE" name="color-theme" value="TREE">
        <label for="TREE">Tree</label>
      </div>
      <div>
        <input type="radio" id="WATER" name="color-theme" value="WATER">
        <label for="WATER">Water</label>
      </div>
    </fieldset>
    <h1>Photosynthesis </h1>
    <p>A process used by plants and other organisms to convert light energy into chemical energy that, through cellular respiration, can later be released to fuel the organism's activities!</p>
  </main>
</body>
</html>
